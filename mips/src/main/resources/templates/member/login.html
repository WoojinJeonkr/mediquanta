<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout.html}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<div layout:fragment="content">
		<main>
			<section class="vh-100" style="background-color: #9A616D;">
				<div class="container py-5 h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100">
						<div class="col col-xl-10">
							<div class="card" style="border-radius: 1rem;">
								<div class="row g-0">
									<div class="col-md-6 col-lg-5 d-none d-md-block">
										<img
											src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
											alt="login form" class="img-fluid"
											style="border-radius: 1rem 0 0 1rem;" />
									</div>
									<div class="col-md-6 col-lg-7 d-flex align-items-center">
										<div class="card-body p-4 p-lg-5 text-black">

											<form>

												<div class="d-flex align-items-center mb-3 pb-1">
													<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
													<span class="h1 fw-bold mb-0"> <img
														class="logo-main" src:th="@{assets/img/logo.png}"
														alt="Logo" />
													</span>
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="form2Example17">ID</label> <input
														type="email" id="form2Example17"
														class="form-control form-control-lg" />
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="form2Example27">Password</label>
													<input type="password" id="form2Example27"
														class="form-control form-control-lg" />
												</div>

												<div class="pt-1 mb-4">
													<button data-mdb-button-init data-mdb-ripple-init
														class="btn btn-dark btn-lg btn-block" type="button">Login</button>
												</div>

												<a class="small text-muted" href="#!">Forgot password?</a>
												<p class="mb-5 pb-lg-2" style="color: #393f81;">
													Don't have an account? <a href="#!" style="color: #5561e0;">Register
														here</a>
												</p>
												<a href="#!" class="small text-muted">Terms of use.</a> <a
													href="#!" class="small text-muted">Privacy policy</a>
											</form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
