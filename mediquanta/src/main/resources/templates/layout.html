<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Base Layout</title>
	<meta name="description" content="Mexi Health &amp; Medical Bootstrap 5 Template is a sophisticated website template for your hospital or clinic."/>

	<!--== Favicon ==-->
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
	
	<!--== Main Style CSS ==-->
	<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" />
</head>
<body>

  <div class="wrapper home-default-wrapper">

    <!--== Start Preloader Content ==-->
    <div class="preloader-wrap">
      <div class="preloader">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!--== End Preloader Content ==-->

    <!--== Start Header Wrapper ==-->
    <header class="header-area header-default transparent">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="header-align">
              <div class="header-logo-area">
                <a th:href="@{/}">
                  <img class="logo-main" th:src="@{/img/logo.png}" style="height: 60px" alt="Logo" />
                  <img class="logo-light" th:src="@{/img/logo.png}" style="height: 60px" alt="Logo" />
                </a>
              </div>
              <div class="header-navigation-area">
                <ul class="main-menu nav justify-content-center">
                  <li><a th:href="@{/about}">사이트 소개</a></li>
                  <li><a th:href="@{/hospital}">병원 조회</a></li>
                  <li><a th:href="@{/pharmacy}">약국 조회</a></li>
                  <li><a th:href="@{/community}">커뮤니티</a></li>
                  <!-- <li><a th:href="@{/#}">FAQ</a></li> -->
                </ul>
              </div>
              <div class="header-action-area">
                <div class="login-reg">
                  <span th:if="${session.memberId == null}">
                  	<a th:href="@{/member/login}">로그인</a><span>/</span><a th:href="@{/member/register}">회원가입</a>
                  </span>
                  <span th:unless="${session.memberId == null}">
                  	<a th:href="@{/member/logout}">로그아웃</a>
                  	<a id="profileIcon" th:href="@{/member/profile}">
                  		<i class="icon icofont-user-alt-3"></i>
                  	</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--== End Header Wrapper ==-->

	<div layout:fragment="content">
	</div>
	
	<!--== Start Footer Area Wrapper ==-->
    <footer class="footer-area reveal-footer">
      <div class="container">
      <div class="row gy-3 gy-md-5 gy-xl-0 align-items-sm-center">
        <div class="col-xs-12 col-sm-6 col-xl-3 order-0 order-xl-0">
          <div class="footer-logo-wrapper text-center text-sm-start mb-4">
            <a th:href="@{/}">
              <img th:src="@{/img/logo.png}" alt="Mediquanta Logo">
            </a>
          </div>
        </div>

        <div class="col-xs-12 col-xl-6 order-2 order-xl-1">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link link-secondary px-2 px-md-3" th:href="@{/about}">사이트 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary px-2 px-md-3" th:href="@{/hospital}">병원 조회</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary px-2 px-md-3" th:href="@{/pharmacy}">약국 조회</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary px-2 px-md-3" th:href="@{/term}">이용약관</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary px-2 px-md-3" th:href="@{/privacy}">개인정보처리방침</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
		
	  <div class="bg-light py-3 py-md-5 border-top border-light-subtle">
	    <div class="container overflow-hidden">
	      <div class="row">
	        <div class="col">
	          <div class="footer-copyright-wrapper text-center">
	            &copy; 2024. All Rights Reserved.
	          </div>
	          <div class="credits text-secondary text-center mt-2 fs-8">
	            Built by <a th:href="@{http://www.mediquanta.com/}" class="link-secondary text-decoration-none fw-bold">Mediquanta</a> with <span class="text-primary">&#9829;</span>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
    </footer>
    <!--== End Footer Area Wrapper ==-->

    <!--== Scroll Top Button ==-->
    <div class="scroll-to-top"><span class="icofont-rounded-up"></span></div>

    <!--== Start Side Menu ==-->
    <aside class="off-canvas-wrapper">
      <div class="off-canvas-inner">
        <div class="off-canvas-overlay"></div>
        <!-- Start Off Canvas Content Wrapper -->
        <div class="off-canvas-content">
          <!-- Off Canvas Header -->
          <div class="off-canvas-header">
            <div class="logo-area">
              <a th:href="index.html"><img th:src="@{/img/logo.png}" alt="Logo" /></a>
            </div>
            <div class="close-action">
              <button class="btn-close"><i class="lnr lnr-cross"></i></button>
            </div>
          </div>

          <div class="off-canvas-item">
            <!-- Start Mobile Menu Wrapper -->
            <div class="res-mobile-menu">
              <!-- Note Content Auto Generate By Jquery From Main Menu -->
            </div>
            <!-- End Mobile Menu Wrapper -->
          </div>
          <!-- Off Canvas Footer -->
          <div class="off-canvas-footer"></div>
        </div>
        <!-- End Off Canvas Content Wrapper -->
      </div>
    </aside>
    <!--== End Side Menu ==-->
  </div>

  <!--=======================Javascript============================-->

  <!--=== Modernizr Min Js ===-->
  <script th:src="@{/js/modernizr.js}"></script>
  <!--=== jQuery Min Js ===-->
  <script th:src="@{/js/jquery-main.js}"></script>
  <!--=== jQuery Migration Min Js ===-->
  <script th:src="@{/js/jquery-migrate.js}"></script>
  <!--=== Popper Min Js ===-->
  <script th:src="@{/js/popper.min.js}"></script>
  <!--=== Bootstrap Min Js ===-->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <!--=== jquery UI Min Js ===-->
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <!--=== Plugin Collection Js ===-->
  <script th:src="@{/js/plugincollection.js}"></script>

  <!--=== Custom Js ===-->
  <script th:src="@{/js/custom.js}"></script>

</body>
</html>
