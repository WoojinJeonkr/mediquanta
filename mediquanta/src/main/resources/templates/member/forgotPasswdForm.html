<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Mediquanta | 비밀번호 찾기</title>
<link th:href="@{/css/forgotPasswdModal.css}" type="text/css" rel="stylesheet" />
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>

	function checkForgotPasswdFormValidation() {
		let memberId = $("#memberId-for-pass").val().trim();
		if (memberId === "") $("#isPassMemberIdMsg").html(`<span style="color:red;">아이디를 입력하세요.</span>`);
		return memberId !== "";
	}
	
	
</script>
</head>
<body>
	<div layout:fragment="content">
		<main class="main-content site-wrapper-reveal">
			 <section class="vh-75" style="background-color: #9A616D;">
	            <div class="container py-4 h-100">
	                <div class="row d-flex justify-content-center align-items-center h-100">
	                    <div class="col col-xl-10">
	                        <div class="card" style="border-radius: 1rem; margin-top: 120px; height: 90%">
	                            <div class="row g-0">
	                                <div class="col-md-6 col-lg-5 d-none d-md-block">
										<img th:src="@{/img/member/login.jpg}" alt="login form"
											class="img-fluid"
											style="border-radius: 1rem 0 0 1rem; height: 100%;" />
									</div>
	                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
	                                    <div class="card-body p-4 p-lg-5 text-black">
	                                        <h5 class="card-title mb-4">비밀번호를 잊어버리셨나요?</h5>
	                                        <p>세 가지 쉬운 단계로 비밀번호를 변경하세요.<br>이렇게 하면 새 비밀번호가 안전하게 유지됩니다.</p>
	                                        <ol>
	                                            <li>아래에 회원가입 시 생성하신 회원 아이디를 입력해주세요.</li>
	                                            <li>
												    <span style="color: blue;">입력하신 회원 아이디가 존재하는 경우</span><br>
												    이메일로 임시 비밀번호를 발송합니다.<br>
												    <span style="color: red;">입력하신 회원 아이디가 존재하지 않는 경우</span><br>
												    회원가입 화면으로 이동합니다.
												</li>
	                                            <li>임시 비밀번호로 로그인 후 회원 수정에서 비밀번호를<br>변경해주세요.</li>
	                                        </ol>
	                                        <form id="forgotPasswordForm" th:action="@{/member/forgotPasswd}" th:onsubmit="return checkForgotPasswdFormValidation();" method="post" novalidate>
	                                            <div class="form-group">
	                                                <label for="memberId-for-pass">아이디</label>
	                                                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="회원가입 시 입력한 아이디를 입력하세요." required>
	                                            	<span id="isPassMemberIdMsg"></span>
	                                            </div>
	                                            <button type="submit" id="sendTempPasswordBtn" class="btn btn-sm btn-primary btn-block mt-2" style="float: right">임시 비밀번호 발급</button>
	                                        </form>
	                                        <div class="mt-5">
									            <p style="color: #393f81;">계정이 없으신가요?
									            	<a href="/member/register" style="color: #5561e0;">회원가입하러 가기</a><br>
									            	<a href="#!" class="small text-muted">이용약관</a> | <a href="#!" class="small text-muted">개인정보보호정책</a>
									            </p>
									        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
		</main>
	</div>
</body>
</html>
