<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout.html}">
<head>
<meta charset="UTF-8">
<title>프로필</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<script th:src="@{/js/jquery-3.7.1.slim.js}"></script>
<body>
	<div layout:fragment="content">
		<main class="main-content site-wrapper-reveal">
			<section>
				<div style="height: 142px; z-index: 8; background-color: #666666">&emsp;</div>
			</section>
			<section style="background-color: #eee;">
			  <div class="container py-5">
			    <div class="row">
			      <div class="col">
			        <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 mb-4">
			          <ol class="breadcrumb mb-0">
			            <li class="breadcrumb-item"><a th:href="@{/mediquanta}">메인</a></li>
			            <li class="breadcrumb-item active" aria-current="page">사용자 프로필</li>
			          </ol>
			        </nav>
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-lg-4">
			        <div class="card mb-4">
			          <div class="card-body text-center">
			            <img th:src="@{/img/testimonial/01.jpg}" alt="avatar"
			              class="rounded-circle img-fluid" style="width: 150px;">
			            <div class="d-flex justify-content-center align-items-center mt-3">
						    <h5 class="my-3" id="nickname" th:text="${memberDTO.nickname}"></h5>
						</div>
			            <div class="d-flex justify-content-center mb-2">
			              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Follow</button>
			              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1">Message</button>
			            </div>
			          </div>
			        </div>
			        <div class="card mb-4 mb-lg-0">
			          <div class="card-body">
			          	<p class="mb-4"><span class="font-italic me-1">최근 열람한 게시글</span></p>
			          	<div class="col-sm-3">
			          		<p class="mb-1 text-primary" style="font-size: .85rem;">일상 게시판</p>
			          	</div>
			            <div class="col-sm-9">
			                <p class="text-muted mb-0" style="font-size: .77rem;">게시글 제목 1</p>
			            </div>
			            <hr>
			            <div class="col-sm-3">
			          		<p class="mb-1 text-primary" style="font-size: .85rem;">자유 게시판</p>
			          	</div>
			            <div class="col-sm-9">
			                <p class="text-muted mb-0" style="font-size: .77rem;">게시글 제목 1</p>
			            </div>
			            <hr>
			            <div class="col-sm-3">
			          		<p class="mb-1 text-primary" style="font-size: .85rem;">자유 게시판</p>
			          	</div>
			            <div class="col-sm-9">
			                <p class="text-muted mb-0" style="font-size: .77rem;">게시글 제목 2</p>
			            </div>
			          </div>
			        </div>
			      </div>
			      <div class="col-lg-8">
			        <div class="card mb-4">
			          <div class="card-body">
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">닉네임</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.nickname}" />
			              </div>
			            </div>
			            <hr>
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">이메일</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.email}" />
			              </div>
			            </div>
		            	<hr>
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">우편번호</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.zipcode}" />
			              </div>
			            </div>
			            <hr>
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">도로명 주소</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.roadAddress}" />
			              </div>
			            </div>
			            <hr>
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">지번 주소</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.landAddress}" />
			              </div>
			            </div>
			            <hr>
			            <div class="row">
			              <div class="col-sm-3">
			                <p class="mb-0">기타 주소</p>
			              </div>
			              <div class="col-sm-9">
			                <p class="text-muted mb-0" th:text="${memberDTO.etcAddress}" />
			              </div>
			            </div>
			          </div>
			        </div>
			        <div class="row">
			          <div class="col-md-6">
			            <div class="card mb-4 mb-md-0">
			              <div class="card-body">
			                <p class="mb-4"><span class="text-primary font-italic me-1">근처 병원 현황</span></p>
			                <p class="mb-1" style="font-size: .77rem;">Web Design</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Website Markup</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Mobile Template</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
			                <div class="progress rounded mb-2" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			              </div>
			            </div>
			          </div>
			          <div class="col-md-6">
			            <div class="card mb-4 mb-md-0">
			              <div class="card-body">
			                <p class="mb-4"><span class="text-primary font-italic me-1">근처 약국 현황</span></p>
			                <p class="mb-1" style="font-size: .77rem;">Web Design</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Website Markup</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Mobile Template</p>
			                <div class="progress rounded" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			                <p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
			                <div class="progress rounded mb-2" style="height: 5px;">
			                  <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
			                    aria-valuemin="0" aria-valuemax="100"></div>
			                </div>
			              </div>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</section>
		</main>
	</div>
</body>
</html>
