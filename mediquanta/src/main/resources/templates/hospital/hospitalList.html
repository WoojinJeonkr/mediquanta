<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>병원 조회</title>
<link th:href="@{/css/hospitalList.css}" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
	<div layout:fragment="content">
        <main class="main-content site-wrapper-reveal">
        	<section>
                <div style="height: 142px; z-index: 8; background-color: #666666">&emsp;</div>
            </section>
            <section style="background-color: #eee;">
				<div class="container">
					<!-- Search section -->
					<div class="row">
						<div class="col-lg-12 card-margin">
							<div class="card search-form">
								<div class="card-body p-0">
									<form id="search-form">
										<div class="row">
											<div class="col-12">
												<div class="row no-gutters">
													<div class="col-lg-3 col-md-3 col-sm-12 p-0">
														<select class="form-control" id="exampleFormControlSelect1">
															<option>Name</option>
															<option>Location</option>
															<option>Type</option>
														</select>
													</div>
													<div class="col-lg-8 col-md-6 col-sm-12 p-0">
														<input type="text" placeholder="Search..."
															class="form-control" id="search" name="search">
													</div>
													<div class="col-lg-1 col-md-3 col-sm-12 p-0">
														<button type="submit" class="btn btn-base">
															<i class="fas fa-search"></i>
														</button>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- Hospital List section -->
					<div class="row">
						<div class="col-12">
							<div class="card card-margin">
								<div class="card-body">
									<div class="row search-body">
										<div class="col-lg-12">
											<div class="search-result">
												<div class="result-header">
													<div class="row">
														<div class="col-lg-7">
															<div class="records">
																Showing: <b>1-10</b> of <b>200</b> result
															</div>
														</div>
													</div>
												</div>
												<div class="result-body">
													<div class="table-responsive">
														<table class="table widget-26">
														    <thead>
														        <tr>
														            <th style="width: 15%;">HOSPITAL_NAME</th>
														            <th style="width: 25%;">ADDRESS</th>
														            <th style="width: 15%;">TYPE</th>
														            <th style="width: 10%;">UPDATE</th>
														            <th style="width: 5%; text-align: center;">Favorite</th>
														        </tr>
														    </thead>
														    <tbody>
														        <tr>
														            <td>
														                <div class="widget-26-job-title">
														                    <a href="#">강남삼성병원</a>
														                </div>
														            </td>
														            <td>
														                <div class="widget-26-job-info">
														                    <p class="m-0">
																			    Full-Time in <span class="location">London, UK</span>
																			</p>
														                </div>
														            </td>
														            <td>
														                <div class="widget-26-hospital-type">
														                    <span>종합 병원</span>
														                </div>
														            </td>
														            <td>
														                <div class="widget-26-job-update">
														                    <span class="text-muted time">1 days ago</span>
														                </div>
														            </td>
														            <td style="text-align: center;">
														                <div class="widget-26-job-starred">
														                    <a href="#">
														                        <i class="far fa-star"></i>
														                    </a>
														                </div>
														            </td>
														        </tr>
														    </tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- Pagination section -->
									<nav class="d-flex justify-content-center">
										<ul
											class="pagination pagination-base pagination-boxed pagination-square mb-0">
											<li class="page-item"><a class="page-link no-border"
												href="#"> <span aria-hidden="true">«</span> <span
													class="sr-only">Previous</span>
											</a></li>
											<li class="page-item active"><a
												class="page-link no-border" href="#">1</a></li>
											<li class="page-item"><a class="page-link no-border"
												href="#">2</a></li>
											<li class="page-item"><a class="page-link no-border"
												href="#">3</a></li>
											<li class="page-item"><a class="page-link no-border"
												href="#">4</a></li>
											<li class="page-item"><a class="page-link no-border"
												href="#"> <span aria-hidden="true">»</span> <span
													class="sr-only">Next</span>
											</a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
