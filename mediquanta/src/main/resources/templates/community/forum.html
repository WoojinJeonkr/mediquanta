<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title th:text="'Mediquanta | ' + ${community.communityName}"></title>
</head>
<body>
	<div layout:fragment="content">
		<main class="main-content site-wrapper-reveal">
			<section>
				<div style="height: 142px; z-index: 8; background-color: #666666">&emsp;</div>
			</section>
			<section style="background-color: #eee;">
				<div class="container py-4">
					<div class="row">
						<div class="col">
							<nav aria-label="breadcrumb"
								class="bg-body-tertiary rounded-3 mb-4">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">메인</a></li>
									<li class="breadcrumb-item"><a th:href="@{/community}">커뮤니티</a></li>
									<li class="breadcrumb-item active" aria-current="page" th:text="${community.communityName}"></li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-9 mb-3">
				          <div class="row text-left mb-5">
				            <div class="col-lg-12 text-lg-right">
				            	<div class="form-group">
								    <input type="text" class="form-control form-control-lg bg-white bg-op-9 text-lg w-lg-50" id="filterSelect" list="filters" placeholder="검색하고자 하는 게시글 제목을 입력하세요.">
								</div>
				            </div>
				          </div>
				          <!-- End of post 1 -->
				          <div class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0">
				            <div class="row align-items-center">
				              <div class="col-md-8 mb-3 mb-sm-0">
				                <h5>
				                  <a href="#" class="text-primary">Drupal 8 quick starter guide</a>
				                </h5>
				                <p class="text-sm"><span class="op-6">Posted</span> <span class="op-6">by</span> <a class="text-black" href="#">KenyeW</a></p>
				              </div>
				              <div class="col-md-4 op-7">
				                <div class="row text-center op-7">
				                  <div class="col px-1"> <i class="ion-connection-bars icon-1x"></i> <span class="d-block text-sm">&emsp;</span> </div>
				                  <div class="col px-1"> <i class="ion-ios-chatboxes-outline icon-1x"></i> <span class="d-block text-sm">122 Replys</span> </div>
				                  <div class="col px-1"> <i class="ion-ios-eye-outline icon-1x"></i> <span class="d-block text-sm">290 Views</span> </div>
				                </div>
				              </div>
				            </div>
				          </div>
				          <!-- /End of post 1 -->
				        </div>
				        <!-- Sidebar content -->
				        <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0">
				          <div style="visibility: hidden; display: none; width: 285px; height: 801px; margin: 0px; float: none; position: static; inset: 85px auto auto;"></div><div data-settings="{&quot;parent&quot;:&quot;#content&quot;,&quot;mind&quot;:&quot;#header&quot;,&quot;top&quot;:10,&quot;breakpoint&quot;:992}" data-toggle="sticky" class="sticky" style="top: 85px;"><div class="sticky-inner">
			            	<a class="btn btn-md btn-block btn-success rounded-3 mt-1 mb-5 bg-op-6 roboto-bold" href="#">Ask Question</a>
			            	<a class="btn btn-md btn-block btn-primary rounded-3 mt-1 mb-5 bg-op-6 roboto-bold" th:href="@{/post/createPost}">게시글 작성</a>
				            <div class="bg-white mb-3">
				              <h4 class="px-3 py-4 op-5 m-0">
				                Active Topics
				              </h4>
				              <hr class="m-0">
				              <!-- Topic -->
				              <div class="pos-relative px-3 py-3">
				                <h6 class="text-primary text-sm">
				                  <a href="#" class="text-primary">Why Bootstrap 4 is so awesome? </a>
				                </h6>
				                <p class="mb-0 text-sm"><span class="op-6">Posted</span> <span class="op-6">by</span> <a class="text-black" href="#">AppStrapMaster</a></p>
				              </div>
				              <hr class="m-0">
				            </div>
				            <!-- Stats -->
				            <div class="bg-white text-sm">
				              <h4 class="px-3 py-4 op-5 m-0 roboto-bold">
				                Stats
				              </h4>
				              <hr class="my-0">
				              <div class="row text-center d-flex flex-row op-7 mx-0">
				                <div class="col-sm-6 flex-ew text-center py-3 border-bottom border-right"> <a class="d-block lead font-weight-bold" href="#">58</a> Topics </div>
				                <div class="col-sm-6 col flex-ew text-center py-3 border-bottom mx-0"> <a class="d-block lead font-weight-bold" href="#">1.856</a> Posts </div>
				              </div>
				              <div class="row d-flex flex-row op-7">
				                <div class="col-sm-6 flex-ew text-center py-3 border-right mx-0"> <a class="d-block lead font-weight-bold" href="#">300</a> Members </div>
				                <div class="col-sm-6 flex-ew text-center py-3 mx-0"> <a class="d-block lead font-weight-bold" href="#">DanielD</a> Newest Member </div>
				              </div>
				            </div>
				          </div></div>
				        </div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
